<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" width="1200" height="630">
  <defs>
    <!-- Paper texture pattern -->
    <pattern id="paperTexture" patternUnits="userSpaceOnUse" width="100" height="100">
      <rect width="100" height="100" fill="#FAF7F2"/>
      <circle cx="25" cy="25" r="0.8" fill="#E8DFD0" opacity="0.4"/>
      <circle cx="75" cy="75" r="0.5" fill="#E8DFD0" opacity="0.3"/>
      <circle cx="50" cy="10" r="0.6" fill="#E8DFD0" opacity="0.35"/>
      <circle cx="10" cy="60" r="0.55" fill="#E8DFD0" opacity="0.3"/>
      <circle cx="90" cy="40" r="0.7" fill="#E8DFD0" opacity="0.25"/>
    </pattern>
    <!-- Gold gradient for accent line -->
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#D97706" stop-opacity="0"/>
      <stop offset="15%" stop-color="#D97706" stop-opacity="1"/>
      <stop offset="85%" stop-color="#D97706" stop-opacity="1"/>
      <stop offset="100%" stop-color="#D97706" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#paperTexture)"/>

  <!-- Thin border frame -->
  <rect x="24" y="24" width="1152" height="582" fill="none" stroke="#EDE6D6" stroke-width="1" rx="4"/>

  <!-- Corner brackets - top left -->
  <path d="M 40 64 L 40 40 L 64 40" stroke="#A8A29E" stroke-width="2" fill="none" stroke-linecap="round"/>
  <!-- Corner brackets - top right -->
  <path d="M 1136 40 L 1160 40 L 1160 64" stroke="#A8A29E" stroke-width="2" fill="none" stroke-linecap="round"/>
  <!-- Corner brackets - bottom left -->
  <path d="M 40 566 L 40 590 L 64 590" stroke="#A8A29E" stroke-width="2" fill="none" stroke-linecap="round"/>
  <!-- Corner brackets - bottom right -->
  <path d="M 1136 590 L 1160 590 L 1160 566" stroke="#A8A29E" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Red margin line (typewriter aesthetic) -->
  <line x1="100" y1="80" x2="100" y2="550" stroke="#B91C1C" stroke-width="1" opacity="0.15"/>

  <!-- Title: Open -->
  <text x="475" y="280" font-family="Georgia, 'Times New Roman', serif" font-size="96" font-weight="300" fill="#78716C" letter-spacing="-2">Open</text>

  <!-- Title: Prose -->
  <text x="720" y="280" font-family="Georgia, 'Times New Roman', serif" font-size="96" font-weight="400" fill="#1C1917" letter-spacing="-2">Prose</text>

  <!-- Gold accent line -->
  <rect x="400" y="305" width="400" height="3" fill="url(#goldAccent)" rx="1.5"/>

  <!-- Tagline -->
  <text x="600" y="365" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="28" fill="#78716C" font-style="italic" letter-spacing="0.5">A new kind of language for a new kind of computer</text>

  <!-- Decorative line left -->
  <line x1="320" y1="430" x2="380" y2="430" stroke="#D4D0C8" stroke-width="1"/>

  <!-- Hook text -->
  <text x="600" y="436" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="18" fill="#57534E" letter-spacing="2">THE AI SESSION IS THE RUNTIME</text>

  <!-- Decorative line right -->
  <line x1="820" y1="430" x2="880" y2="430" stroke="#D4D0C8" stroke-width="1"/>

  <!-- URL at bottom -->
  <text x="600" y="570" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="16" fill="#A8A29E" letter-spacing="1">prose.md</text>
</svg>

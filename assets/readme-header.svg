<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" fill="none">
  <!-- Warm cream background -->
  <rect width="800" height="200" fill="#f5f3ef"/>

  <!-- Subtle gold accent line -->
  <rect x="40" y="160" width="60" height="3" fill="#c9a227" rx="1.5"/>

  <!-- Open Prose wordmark -->
  <text x="40" y="80" style="font-family: Georgia, 'Times New Roman', serif; font-size: 56px; font-weight: 300;">
    <tspan fill="#8a8a8a">Open</tspan><tspan fill="#1a1a1a" font-weight="400"> Prose</tspan>
  </text>

  <!-- Tagline -->
  <text x="40" y="120" fill="#1a1a1a" style="font-family: Georgia, 'Times New Roman', serif; font-size: 20px; font-weight: 400;">
